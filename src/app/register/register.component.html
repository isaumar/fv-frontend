<mat-grid-list cols="2" rowHeight="1:0.88">
  <div>
    <mat-grid-tile style="background-color: lightgrey;" class="Background-image1">
      <h1>
        FOODY
      </h1>
    </mat-grid-tile>
  </div>
  <mat-grid-tile>
    <form class="example-form">
      <mat-icon>person</mat-icon>
      <h2> Login </h2>

      <mat-form-field class="full-width">
        <mat-label>First Name</mat-label>
        <input
          placeholder=""
          matInput
          [(ngModel)]="inputs.firstName"
          [formControl]="emailFormControl"
          [errorStateMatcher]="matcher"
          >
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Last Name</mat-label>
        <input
          placeholder=""
          matInput
          [(ngModel)]="inputs.lastName"
          [formControl]="emailFormControl"
          [errorStateMatcher]="matcher"
        >
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          type="text"
          placeholder="Email"
          [(ngModel)]="inputs.email"
          name="Email"
          matInput
          [formControl]="emailFormControl"
          [errorStateMatcher]="matcher"

        >
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>

      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Phone Number</mat-label>
        <input
          type="tel"
          placeholder=""
          matInput
          [(ngModel)]="inputs.phoneNumber"
          [formControl]="emailFormControl"
        >
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          type="password"
          placeholder="Password"
          [(ngModel)]="inputs.password"
          matInput
          name="password"
          [type]="hide ? 'password' : 'text'"
        >
        <mat-icon style="cursor: pointer;" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>

      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          type="password"
          placeholder="Confirm password"
          [(ngModel)]="inputs.confirmPassword"
          matInput
          name="password"
          [type]="hide ? 'password' : 'text'"
        >
        <mat-icon style="cursor: pointer;" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>

      </mat-form-field>

      <button mat-flat-button color="primary" (click)="register()">
        <mat-icon>person_add</mat-icon>
        Sign Up
      </button>
    </form>

  </mat-grid-tile>
</mat-grid-list>
