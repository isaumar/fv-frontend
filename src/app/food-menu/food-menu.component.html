<!-- Our Dishes Start -->
<section class="latest-product-area padding-bottom">
  <div class="container">
    <div class="row product-btn d-flex justify-content-end align-items-end">
      <!-- Section Tittle -->
      <div class="col-xl-4 col-lg-5 col-md-5">
        <div class="section-tittle mb-30 f-left">
          <h2>Our Dishes</h2>
        </div>
      </div>
      <div class="col-xl-8 col-lg-7 col-md-7">
        <div class="properties__button f-right">
        </div>
      </div>
    </div>
    <div class="tab-content">
      <div class="tab-pane fade show active" role="tabpanel">
        <div class="row">
          <div *ngFor="let dish of dishes" class="col-xl-4 col-lg-4 col-md-6">
            <div class="single-product mb-60">
              <div class="product-img">
                <img src="assets/img/categori/product1.png" alt="">
              </div>
              <div class="product-caption">
                <h4><a routerLink="/detail">{{dish.name | titlecase}}</a></h4>
                <div class="price">
                  <ul>
                    <li>{{dish.price | currency:"NGN":'â‚¦'}}</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
