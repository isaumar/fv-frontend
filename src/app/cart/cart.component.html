<app-navbar></app-navbar>
<div class="row">
<div class="col-md-7 cart-card">
  <h1>CART</h1>
  <mat-grid-list cols="1" rowHeight="1:1.2">
<!--    <mat-card class="cart-card">-->
      <table mat-table [dataSource]="cartItems" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"></td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element">{{element.name | titlecase}}</td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>

        <!-- Quantity Column -->
<!--        <ng-container matColumnDef="quantity">-->
<!--          <th mat-header-cell *matHeaderCellDef> Quantity </th>-->
<!--          <td mat-cell *matCellDef="let element">-->
<!--            <span class="button-padding cursor-pointer"><mat-icon>add</mat-icon></span>-->
<!--            {{2}}-->
<!--            <span class="button-padding cursor-pointer"><mat-icon>remove</mat-icon></span>-->
<!--          </td>-->
<!--        </ng-container>-->

        <!-- Symbol Column -->
        <ng-container matColumnDef="cost">
          <th mat-header-cell *matHeaderCellDef> Cost </th>
          <td mat-cell *matCellDef="let element">{{element.price}}</td>
          <td mat-footer-cell *matFooterCellDef>{{getTotalCost() | currency: "NGN": "â‚¦"}}</td>
        </ng-container>

        <!-- Options Column-->
        <ng-container matColumnDef="options" stickyEnd>
          <th mat-header-cell *matHeaderCellDef>Remove</th>
          <td mat-cell *matCellDef="let element">
            <span class="cursor-pointer" (click)="removeDish(element.id)"><mat-icon>delete</mat-icon></span>
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

      </table>
<!--    </mat-card>-->
  </mat-grid-list>
</div>
<div class="col-md-4">
  <h1>CHECKOUT</h1>
    <app-order [cartTotal]="getTotalCost()">
    </app-order>
</div>
</div>
